<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpsStyle.css">
    <title>Rock Paper Scissors</title>
    <script src="rockPaperScissors.js" defer></script>
</head>
<body>
    <div class="rpsFrame">
        <h1>Rock Paper Scissors</h1>

        <div class="rpsButtonFrame">
            <div class="rpsButton"><img src="Images/Rock.png" alt="Image of Rock" width="50" height="50"></div>
            <div class="rpsButton"><img src="Images/Paper.png"  alt="Image of a paper" width="50" height="50"></div>
            <div class="rpsButton"><img src="Images/Scissors.png" alt="Image of a pair of scissors" width="50" height="50"></div>
        </div>
        <div class="rpsResultsFrame">
            <p class="scoreBox">0 - 0</p>
        </div>
    </div>
</body>
</html>
